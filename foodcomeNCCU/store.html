                if (this.hash !== "") {

                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 900, function () {

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });
        });

            var hours = Math.floor((t / (1000 * 60 * 60)) % 24);

                'days': days,
                'hours': hours,
                'minutes': minutes,
                'seconds': seconds,
